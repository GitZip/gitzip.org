        @keyframes shaking {
            0% {
                top: 0px;

            }

            }

        .shaking-scope {

            background-color: #fff;
            position: relative;
            overflow: hidden;
            height: 70px;
        }
        .shaking-arrow {
            position: absolute;
            top: 0px;
            font-size: 32px;
            width: 100%;
            height: 40px;
            display: block;
            left: 0;

            x-transition: all 0.7s ease-in-out;
            animation: shaking 1.4s infinite;

            height: 100%;

            width: 100%;

        .video-overlay{

        .my-auto{

        section{
